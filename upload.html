<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom image for Omeka-S</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div> <h1 class="center">Omeka-S</h1> <br>
                <h3 class="center">Custom image upload </h3>
                <div class="spacer"> 
                    <label for="upload">Upload image
                    <input type="file" name="upload" id="image_upload">
                </div>
            </div>
          
               <table> <tr class="bg-color light-text">
                <th class="width-5 center">S.No</th>
                <th class="width-20 center">Name</th>
                <th class="width-35 center">Description</th>
                <th class="width-20 center">Url</th>
                <th class="width-20 center">Image</th>
              
            </tr> <br>
            <tr>
                <td class="list-head center">3</td>
                <td class="list-head">Name</td>
                <td class="list-head">Description</td>
                <td class="list-head">Url</td>
                <td class="list-head"><img class="img-box" src="upload/sample.jpg" alt=""></td>
               
            </tr>
            <br>
            <tr>
                <td class="list-head center">2</td>
                <td class="list-head">Name</td>
                <td class="list-head">Description</td>
                <td class="list-head">Url</td>
                <td class="list-head"><img class="img-box" src="upload/sample-1.jpg" alt=""></td>
                
            </tr><br>
            <tr>
                <td class="list-head center ">1</td>
                <td class="list-head">Name</td>
                <td class="list-head">Description</td>
                <td class="list-head">Url</td>
                <td class="list-head"><img class="img-box" src="upload/sample-2.jpg" alt=""></td>
                 
            </tr></table>  <br>
            
        </div>
    </div>
    <script src="/js/upload.js"></script>
</body>
</html>
